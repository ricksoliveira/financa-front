<mat-form-field style="margin-top: 2%; width: 15rem;">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="categoria_id">
        <th mat-header-cell *matHeaderCellDef style="font-size: 1rem; font-weight: bold;"> ID Categoria </th>
        <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> {{element.categoria_id}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria_nome">
        <th mat-header-cell *matHeaderCellDef style="font-size: 1rem; font-weight: bold;"> Categoria Nome </th>
        <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> {{element.categoria_nome}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria_codigo">
        <th mat-header-cell *matHeaderCellDef style="font-size: 1rem; font-weight: bold;"> Código </th>
        <td mat-cell *matCellDef="let element" style="font-size: 1rem;"> {{element.categoria_codigo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não há resultado para o filtro: "{{input.value}}"</td>
    </tr>
    
</table>
